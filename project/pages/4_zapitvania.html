<!DOCTYPE html>
<html lang="bg">
<head>

    <title>Форма за обратна връзка</title>
  <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f0fff0; /* Бледо зелено */
            color: #006400; /* Тъмно зелено */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto; /* Скролбар */
            position: relative; /* За позициониране на кръгчета */
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* Бяло */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 100, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0 5px;
            font-size: 1rem;
            font-weight: bold;
        }

        input, textarea, button, select {
            font-size: 1rem;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #006400;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.styled-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #006400; /* Тъмно зелено */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    text-align: center;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
}

/* При задържане на бутона */
.styled-button:hover {
    background-color: #228b22; /* По-светло зелено */
}


        textarea {
            resize: none;
            height: 100px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #006400;
        }

        /* Стилове за бутоните */
        a {
            color: #006400;
            font-weight: bold;
            text-decoration: none;
            position: absolute;
            bottom: 30px;
        }

        .next-button {
            right: 30px;
        }

        .prev-button {
            left: 30px;
        }

        a:hover {
            color: #228b22; /* Горска зелено */
        }

        /* Стилове за фоновите кръгчета */
        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Зад други елементи */
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: #006400; /* Тъмно зелено */
            opacity: 0.6;
            animation: moveDots 10s infinite ease-in-out;
        }

        /* Анимация за хаотично разпръскване на кръгчета */
        @keyframes moveDots {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Допълнителни кръгчета за фона */
        .background-dots .dot:nth-child(1) {
            width: 50px;
            height: 50px;
            top: 10%;
            left: 30%;
        }

        .background-dots .dot:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 70%;
        }

        .background-dots .dot:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 20%;
        }

        .background-dots .dot:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 50%;
        }

        .background-dots .dot:nth-child(5) {
            width: 40px;
            height: 40px;
            top: 80%;
            left: 40%;
        }

        .background-dots .dot:nth-child(6) {
            width: 120px;
            height: 120px;
            top: 40%;
            left: 10%;
        }

        .background-dots .dot:nth-child(7) {
            width: 70px;
            height: 70px;
            top: 30%;
            left: 80%;
        }

        .background-dots .dot:nth-child(8) {
            width: 90px;
            height: 90px;
            top: 60%;
            left: 60%;
        }
    </style>
</head>

</html>
