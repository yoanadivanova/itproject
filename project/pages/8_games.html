<!DOCTYPE html>

    <title>Игри за финансиране</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Светло син */
            color: #003366;
            text-align: center;
            position: relative;
            overflow: auto;
        }

        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: #228b22; /* По-тъмно зелено */
            opacity: 0.6;
            animation: moveDots 10s infinite ease-in-out;
        }

        @keyframes moveDots {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(200px, 200px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

 .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.styled-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #006400; /* Тъмно зелено */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    text-align: center;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
}

/* При задържане на бутона */
.styled-button:hover {
    background-color: #228b22; /* По-светло зелено */
}
        table {
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        td {
            padding: 10px 20px;
            border: 1px solid #003366;
        }

        td a {
            text-decoration: none;
            font-weight: bold;
            color: #003366;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        td a:hover {
            background-color: #0055aa;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin: 20px 0;
            border-bottom: 2px solid #003366;
            padding-bottom: 10px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
