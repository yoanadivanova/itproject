<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дебитен Калкулатор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .calculator {
            background-color: #b0e57c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4b9e60;
        }

        label {
            font-size: 16px;
            margin: 10px 0;
            display: block;
            color: #4b9e60;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 2px solid #4b9e60;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4b9e60;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }


 .buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.styled-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #006400; /* Тъмно зелено */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    text-align: center;
    transition: background-color 0.3s ease;
    border: none;
    cursor: pointer;
}

/* При задържане на бутона */
.styled-button:hover {
    background-color: #228b22; /* По-светло зелено */
}


        h2 {
            margin-top: 20px;
            color: #4b9e60;
        }

        p {
            font-size: 18px;
            font-weight: bold;
            color: #388e3c;
        }

        /* Декоративни форми за фон */
        .shape {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            background-color: #9ccc65;
        }

        .shape.one {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }

        .shape.two {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
        }

        .shape.three {
            width: 250px;
            height: 250px;
            top: 50px;
            right: -120px;
        }

        .shape.four {
            width: 150px;
            height: 150px;
            bottom: 50px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="shape one"></div>
    <div class="shape two"></div>
    <div class="shape three"></div>
    <div class="shape four"></div>

    <div class="container">
        <div class="calculator">
            <h1> Калкулатор "ДЕПОЗИТ"</h1>
            <form>
                <label for="deposit">Депозит (лв.):</label>
                <input type="number" id="deposit" name="deposit" placeholder="Въведете сума" required>

                <label for="interest">Лихвен процент (%):</label>
                <input type="number" id="interest" name="interest" placeholder="Лихва" required>

                <label for="years">Период (години):</label>
                <input type="number" id="years" name="years" placeholder="Брой години" required>

                <button type="button" onclick="calculate()">Изчисли</button>

                <h2>Резултат:</h2>

                <p id="result">0 лв.</p>
<br>
<br>


<div class="buttons">
   
    <a href="../../index.html" class="styled-button" >Назад</a>
</div>
            </form>
        </div>
    </div>

    <script>
        function calculate() {
            const deposit = parseFloat(document.getElementById('deposit').value);
            const interest = parseFloat(document.getElementById('interest').value);
            const years = parseInt(document.getElementById('years').value);

            if (!isNaN(deposit) && !isNaN(interest) && !isNaN(years)) {
                const total = deposit * Math.pow((1 + interest / 100), years);
                const result = total.toFixed(2);
                document.getElementById('result').innerText = `${result} лв.`;
            } else {
                document.getElementById('result').innerText = "Моля, попълнете всички полета.";
            }
         }
    </script><br>

</body>
</html>
